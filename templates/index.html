{% extends 'base.html' %}

{% block head %}
<title>KeepUp</title>
{% endblock %}

{% block body %}
    <div class= "content">
        <h1>KeepUp</h1>
        <table>
            <tr>
                <th>Task</th>
                <th>Deadline</th>
                <th>Actions</th>
            </tr>
            {% for task in tasks %}
            <tr>
                <td>{{ task.content }}</td>
                <td>{{ task.deadline}} </td>
                <td>
                    <a href="/delete/{{task.id}}">Delete</a>
                    <br>
                    <a href="/update/{{task.id}}">Update</a>
                </td>
            </tr>
        {%  endfor %}  
        </table>
        <div class = 'form'>
            <form actions='/' method="POST">
                <input type = "text" name ="content" id = "content">
                <input type = 'datetime-local' name = 'deadline' id ='deadline'>
                <br>
                <input type='submit' value = 'Add Task'> 
            </form>
        </div>
        
    </div>
{% endblock %}
